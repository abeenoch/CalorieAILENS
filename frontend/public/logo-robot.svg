<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="#f0fdf4" stroke="url(#greenGrad)" stroke-width="2"/>
  
  <!-- AI Robot holding an apple -->
  <g transform="translate(100, 100)">
    <!-- Robot head -->
    <rect x="-18" y="-35" width="36" height="32" fill="url(#tealGrad)" stroke="#0891b2" stroke-width="2" rx="4"/>
    
    <!-- Head shine -->
    <rect x="-14" y="-32" width="10" height="8" fill="#67e8f9" opacity="0.6" rx="2"/>
    
    <!-- Left eye (screen-like) -->
    <rect x="-12" y="-20" width="8" height="8" fill="#000000" rx="1"/>
    <circle cx="-8" cy="-16" r="2" fill="#10b981"/>
    
    <!-- Right eye (screen-like) -->
    <rect x="4" y="-20" width="8" height="8" fill="#000000" rx="1"/>
    <circle cx="8" cy="-16" r="2" fill="#10b981"/>
    
    <!-- Antenna left -->
    <line x1="-16" y1="-37" x2="-16" y2="-48" stroke="#0891b2" stroke-width="2" stroke-linecap="round"/>
    <circle cx="-16" cy="-50" r="2.5" fill="#06b6d4"/>
    
    <!-- Antenna right -->
    <line x1="16" y1="-37" x2="16" y2="-48" stroke="#0891b2" stroke-width="2" stroke-linecap="round"/>
    <circle cx="16" cy="-50" r="2.5" fill="#06b6d4"/>
    
    <!-- Mouth (digital smile) -->
    <line x1="-8" y1="-5" x2="-2" y2="-5" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
    <line x1="2" y1="-5" x2="8" y2="-5" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Robot body -->
    <rect x="-20" y="-2" width="40" height="28" fill="url(#greenGrad)" stroke="#047857" stroke-width="2" rx="3"/>
    
    <!-- Body panel lines -->
    <line x1="-20" y1="8" x2="20" y2="8" stroke="#34d399" stroke-width="1" opacity="0.5"/>
    <line x1="-20" y1="16" x2="20" y2="16" stroke="#34d399" stroke-width="1" opacity="0.5"/>
    
    <!-- Left arm -->
    <g transform="translate(-22, 8)">
      <rect x="-8" y="-3" width="8" height="6" fill="url(#tealGrad)" stroke="#0891b2" stroke-width="1.5" rx="2"/>
      <!-- Hand holding apple -->
      <circle cx="-12" cy="0" r="4" fill="#10b981" stroke="#047857" stroke-width="1.5"/>
    </g>
    
    <!-- Right arm -->
    <g transform="translate(22, 8)">
      <rect x="0" y="-3" width="8" height="6" fill="url(#tealGrad)" stroke="#0891b2" stroke-width="1.5" rx="2"/>
    </g>
    
    <!-- Apple in left hand -->
    <g transform="translate(60, 95)">
      <ellipse cx="0" cy="0" rx="8" ry="9" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
      <rect x="-1" y="-10" width="2" height="3" fill="#92400e" rx="1"/>
      <ellipse cx="3" cy="-7" rx="2.5" ry="2" fill="#34d399" transform="rotate(-30 3 -7)"/>
    </g>
    
    <!-- Legs -->
    <rect x="-8" y="24" width="5" height="10" fill="#047857" stroke="#065f46" stroke-width="1" rx="2"/>
    <rect x="3" y="24" width="5" height="10" fill="#047857" stroke="#065f46" stroke-width="1" rx="2"/>
    
    <!-- Feet -->
    <rect x="-10" y="34" width="9" height="3" fill="#065f46" rx="1.5"/>
    <rect x="1" y="34" width="9" height="3" fill="#065f46" rx="1.5"/>
  </g>
  
  <!-- Floating data bits around robot -->
  <g opacity="0.6">
    <text x="30" y="60" font-family="monospace" font-size="10" fill="#06b6d4">01</text>
    <text x="160" y="70" font-family="monospace" font-size="10" fill="#10b981">10</text>
    <text x="25" y="150" font-family="monospace" font-size="10" fill="#fbbf24">11</text>
    <text x="165" y="140" font-family="monospace" font-size="10" fill="#06b6d4">00</text>
  </g>
</svg>
