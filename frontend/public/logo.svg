<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f0f9ff" stroke="#10b981" stroke-width="2"/>
  
  <!-- Apple shape (wellness symbol) -->
  <g transform="translate(100, 85)">
    <!-- Apple body -->
    <path d="M -25 -5 Q -35 -15 -30 -30 Q -20 -35 -15 -30 Q -10 -35 0 -35 Q 10 -35 15 -30 Q 20 -35 30 -30 Q 35 -15 25 -5 Q 20 5 0 15 Q -20 5 -25 -5 Z" fill="#ef4444" stroke="#dc2626" stroke-width="1.5"/>
    
    <!-- Apple stem -->
    <rect x="-2" y="-38" width="4" height="8" fill="#92400e" rx="2"/>
    
    <!-- Apple leaf -->
    <ellipse cx="8" cy="-32" rx="6" ry="4" fill="#22c55e" transform="rotate(-30 8 -32)"/>
  </g>
  
  <!-- AI neural network nodes (bottom) -->
  <g transform="translate(100, 130)">
    <!-- Left node -->
    <circle cx="-20" cy="0" r="4" fill="#06b6d4" opacity="0.8"/>
    <!-- Center node -->
    <circle cx="0" cy="8" r="5" fill="#06b6d4"/>
    <!-- Right node -->
    <circle cx="20" cy="0" r="4" fill="#06b6d4" opacity="0.8"/>
    
    <!-- Connecting lines -->
    <line x1="-20" y1="0" x2="0" y2="8" stroke="#06b6d4" stroke-width="1.5" opacity="0.6"/>
    <line x1="20" y1="0" x2="0" y2="8" stroke="#06b6d4" stroke-width="1.5" opacity="0.6"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#06b6d4" stroke-width="1" opacity="0.4" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Pie chart segments (macros) -->
  <g transform="translate(100, 100)">
    <!-- Protein (red) - 120 degrees -->
    <path d="M 0,0 L 0,-28 A 28,28 0 0,1 24.25,-14 Z" fill="#f87171" opacity="0.7"/>
    <!-- Carbs (teal) - 120 degrees -->
    <path d="M 0,0 L 24.25,-14 A 28,28 0 0,1 -24.25,-14 Z" fill="#2dd4bf" opacity="0.7"/>
    <!-- Fat (yellow) - 120 degrees -->
    <path d="M 0,0 L -24.25,-14 A 28,28 0 0,1 0,-28 Z" fill="#fbbf24" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Calorie Tracker
  </text>
</svg>
