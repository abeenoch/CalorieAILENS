<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="#f0fdf4" stroke="url(#greenGrad)" stroke-width="2"/>
  
  <!-- Main character: Cute apple with a face and data vibes -->
  <g transform="translate(100, 85)">
    <!-- Apple body -->
    <ellipse cx="0" cy="0" rx="28" ry="32" fill="url(#greenGrad)" stroke="#047857" stroke-width="2"/>
    
    <!-- Apple shine/highlight -->
    <ellipse cx="-10" cy="-15" rx="8" ry="12" fill="#34d399" opacity="0.6"/>
    
    <!-- Stem -->
    <rect x="-2" y="-35" width="4" height="8" fill="#92400e" rx="2"/>
    
    <!-- Leaf with personality -->
    <ellipse cx="10" cy="-28" rx="7" ry="5" fill="#34d399" transform="rotate(-40 10 -28)" stroke="#10b981" stroke-width="1"/>
    
    <!-- Left eye (data point) -->
    <circle cx="-10" cy="-8" r="5" fill="#ffffff" stroke="#047857" stroke-width="1.5"/>
    <circle cx="-10" cy="-8" r="3" fill="#06b6d4"/>
    <circle cx="-9" cy="-9" r="1.5" fill="#ffffff"/>
    
    <!-- Right eye (data point) -->
    <circle cx="10" cy="-8" r="5" fill="#ffffff" stroke="#047857" stroke-width="1.5"/>
    <circle cx="10" cy="-8" r="3" fill="#06b6d4"/>
    <circle cx="11" cy="-9" r="1.5" fill="#ffffff"/>
    
    <!-- Happy mouth (smile) -->
    <path d="M -8 6 Q 0 12 8 6" stroke="#047857" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Blush marks -->
    <circle cx="-20" cy="2" r="3" fill="#f87171" opacity="0.5"/>
    <circle cx="20" cy="2" r="3" fill="#f87171" opacity="0.5"/>
  </g>
  
  <!-- Floating data particles around the apple (geeky element) -->
  <g opacity="0.7">
    <!-- Top left particle -->
    <g transform="translate(45, 50)">
      <rect x="-3" y="-3" width="6" height="6" fill="#06b6d4" rx="1"/>
      <line x1="0" y1="-5" x2="0" y2="-8" stroke="#06b6d4" stroke-width="1"/>
      <line x1="5" y1="0" x2="8" y2="0" stroke="#06b6d4" stroke-width="1"/>
      <line x1="-5" y1="0" x2="-8" y2="0" stroke="#06b6d4" stroke-width="1"/>
      <line x1="0" y1="5" x2="0" y2="8" stroke="#06b6d4" stroke-width="1"/>
    </g>
    
    <!-- Top right particle -->
    <g transform="translate(155, 55)">
      <circle cx="0" cy="0" r="3" fill="#10b981" stroke="#059669" stroke-width="1"/>
      <circle cx="0" cy="0" r="5" fill="none" stroke="#10b981" stroke-width="1" opacity="0.5"/>
    </g>
    
    <!-- Bottom left particle -->
    <g transform="translate(50, 145)">
      <polygon points="0,-4 4,4 -4,4" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    </g>
    
    <!-- Bottom right particle -->
    <g transform="translate(150, 140)">
      <rect x="-3" y="-3" width="6" height="6" fill="#06b6d4" rx="1" transform="rotate(45 0 0)"/>
    </g>
  </g>
  
  <!-- Connecting lines between particles (network vibe) -->
  <line x1="45" y1="50" x2="100" y2="85" stroke="#06b6d4" stroke-width="1" opacity="0.3" stroke-dasharray="3,3"/>
  <line x1="155" y1="55" x2="100" y2="85" stroke="#10b981" stroke-width="1" opacity="0.3" stroke-dasharray="3,3"/>
  <line x1="50" y1="145" x2="100" y2="85" stroke="#fbbf24" stroke-width="1" opacity="0.3" stroke-dasharray="3,3"/>
  <line x1="150" y1="140" x2="100" y2="85" stroke="#06b6d4" stroke-width="1" opacity="0.3" stroke-dasharray="3,3"/>
</svg>
